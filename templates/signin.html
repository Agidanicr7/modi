<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Financetrustonlinebank| Signin</title>
    <style>
     
           .logincontiner{
            display: flex;
            flex-direction: column;
            padding: 30px 0;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            
            
        }
        .section2{
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            padding-bottom: 50px;
            margin-left: 10%;
            


           
        }
        .section2 h1{
            font-size: 50px;
            
        }
        .card{
            display: flex;
            width: 50%;
            justify-content: center;
            align-items: center;
            padding: 50px;
            margin: auto;
            max-width: 960px;
            border-radius: 10px;
            background-color: #4F46E5;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
}

         
       
        input{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 3rem;
            border: solid 1px gray;
            border-radius: 8px;
            
            
        }
        label{
            font-weight: bolder;
            color: #ffff;
        }
        select{
            
            border: gray 1px solid;
           

        }
        .inputconatiner{
            margin-top: 5%;
            color: black;

        }
      .actionbtns{
            border-radius: 5px;
            border: solid 1px black;
            padding: 10px;
            color: black;
            font-weight: bolder;
            background-color: white;
       
      }
      .actionbtns :hover{
        opacity: .75;
      }
      .padding-bottom{
        padding-bottom: 10px;
      }
    .links{
        color: white;
    }
    .hero{
        height: 25rem;
    }
    @media screen and (max-width: 640px) {
        .section2,.card{
            width: 100%;
            margin-left: 0;
        }
        .logincontiner , input{
            width: 100%;
        }
    }
    </style>
</head>
<body>

    {% include "nav.html" %}


    <div class="hero h-80" style="background-image: url(../static/assets/images/page-banner-3.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Financetrustonlinebank</h1>
          </div>
        </div>
      </div>

    <div class="container section2">
        <h1>Log In</h1>
       <div class="card">
           <div class="columns">
                <div class="column">
                    <img  src="static/assets/imgs/illu/hero.svg" alt="" srcset="">
                </div>

                <div class="column">
                    <div class="logincontiner">
                        <div class="logologin">               
                             <i class='bx bxl-bitcoin' ></i> <h1 class="title"></h1>
                        </div>

                        <div style="display: none;" id="notification" class="notification is-primary">
                            <button class="delete"></button>
                            <p id="alertmsg"></p>
                          </div>
                    <div class="formcontainer">

                        <div class="inputconatiner">
                            <label for="">NATIONAL ID</label>
                            <input type="text" id="national_id" placeholder="SSN/National_ID">
                        </div>
                       
                        <div class="inputconatiner padding-bottom">
                            <i class='bx bx-hide'></i>
                            <label for="">PASSWORD</label>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                       
                </div>
        
                    <div class="actionbtns">
                        <a onclick="Signin()" class="button signinbtn">Sign In
                            <i class='bx bx-right-arrow-alt' id="arrow" ></i>
                            <i class='bx bx-loader-alt bx-spin bx-rotate-90' style="display: none;" id="spin"></i>
                        </a>
                    </div>
        
                    <div class="links">
                        <a href="/forgot">Forgot your password </a> <br>
                        <a href="/signup">Don't have an account ? Sign up</a>
                    </div>
                </div>
                </div>
           </div>
       </div>
    </div>

    {% include "footer.html" %}
</body>
    {% include "chat.html" %}

    
    <script src="{{url_for("static",filename='assets/js/axios.min.js')}}"></script>
    <script src="{{url_for("static",filename='assets/js/auth.js')}}"></script>
    <script src="static/assets/js/custom.js"></script>

    
    </body>

</html>
